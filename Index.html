.app{max-width:420px;margin:auto;padding:10px}

/* ===== MARQUEE ===== */
.marquee{
  background:linear-gradient(90deg,#b71c1c,#ff5252);
  border-radius:14px;
  padding:8px 0;
  overflow:hidden;
  white-space:nowrap;
  margin-bottom:10px;
}
.marquee span{
  display:inline-block;
  padding-left:100%;
  font-weight:600;
  animation:run 14s linear infinite;
}
@keyframes run{to{transform:translateX(-100%)}}

/* ===== CARD ===== */
.card{
  background:linear-gradient(180deg,var(--card1),var(--card2));
  border-radius:18px;
  padding:14px;
  margin-bottom:12px;
  box-shadow:0 12px 30px rgba(0,0,0,.6),
             inset 0 1px 0 rgba(255,255,255,.05);
}

/* ===== TOP ===== */
.top{
  display:flex;
  justify-content:space-between;
  font-weight:700;
}
.balance{color:var(--gold1)}

/* ===== TIMER ===== */
.timer{
  text-align:center;
  font-size:20px;
  font-weight:800;
  color:var(--gold1);
}
.lock{text-align:center;color:#ff6b6b;font-weight:700}

/* ===== DICE ===== */
.dice-box{
  display:flex;
  justify-content:center;
  margin:14px 0;
}
.dice{
  width:62px;height:62px;
  background:#fff;
  border-radius:14px;
  margin:6px;
  box-shadow:inset 0 -3px 0 rgba(0,0,0,.15),
             0 6px 14px rgba(0,0,0,.4);
}
.rolling{animation:spin .35s linear infinite}
@keyframes spin{to{transform:rotate(360deg)}}

/* ===== INPUT & BUTTON ===== */
input{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:none;
  background:#0e133a;
  color:#fff;
  font-size:16px;
}
.row{display:flex;gap:8px;margin-top:6px}
button{
  padding:12px;
  border:none;
  border-radius:14px;
  font-weight:800;
  font-size:15px;
  transition:.15s;
}
button:active{transform:scale(.96)}
.bet-btn{background:linear-gradient(180deg,var(--gold1),var(--gold2))}
.btn-tai{background:linear-gradient(180deg,#ff6b6b,var(--red))}
.btn-xiu{background:linear-gradient(180deg,#64b5f6,var(--blue))}
.btn-ok{background:linear-gradient(180deg,#66ff99,var(--green))}
.btn-cancel{background:#374074;color:#fff}

/* ===== STATUS ===== */
.status-ok{color:#66ff99;font-weight:800}
.status-cancel{color:#ff6b6b;font-weight:800}

/* ===== MONEY EFFECT ===== */
.effect{
  position:absolute;
  left:50%;
  transform:translateX(-50%);
  font-size:15px;
  font-weight:800;
  animation:fly 1s ease-out forwards;
}
.win{color:var(--gold1)}
.lose{color:#ff6b6b}
@keyframes fly{
  0%{opacity:0;top:65%}
  20%{opacity:1}
  100%{opacity:0;top:40%}
}

/* ===== POPUP ===== */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:100;
}
.popup{
  background:linear-gradient(180deg,var(--card1),var(--card2));
  width:92%;
  max-width:380px;
  border-radius:18px;
  padding:14px;
}
.popup h3{text-align:center;color:var(--gold1)}
.close{text-align:right;font-size:22px;cursor:pointer}

/* ===== ROAD ===== */
.road,.bigroad,.diag{
  background:#060818;
  border-radius:12px;
  padding:8px;
  display:flex;
  flex-wrap:wrap;
  gap:4px;
}
.grid{display:grid;grid-auto-flow:column;grid-auto-columns:18px;gap:4px}
.dot{width:14px;height:14px;border-radius:50%}
.tai{background:var(--red)}
.xiu{background:var(--blue)}
.winDot{background:var(--gold1)}
.loseDot{background:#555}
</style>
